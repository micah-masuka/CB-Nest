<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB Nest</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style> 
   
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #f8f8f8;
        padding: 10px 20px;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-weight: bold;
    }

    .menu-toggle {
        display: none;
    }

    .menu-items {
        list-style: none;
        display: flex;
    }

    .menu-items li {
        margin-right: 20px;
    }

    .top-section {
        background-image: url('images/nest.jpeg');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        color: #fff;
        text-align: center;
        padding: 100px 20px;
    }

    .top-section .bg-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .hero {
        margin-top: 20px;
    }

    .cta-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
    }

    .footer {
        text-align: center;
        padding: 20px;
        background-color: #f8f8f8;
    }
</style>

<body>
    <header>
        <nav>
            <div class="logo">CB Nest</div>
            <div class="menu">
                <button class="menu-toggle">&#9776;</button>
                <ul class="menu-items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="top-section">
        <div class="bg-container">
            <div class="header">
                <h1>Welcome to CB Nest</h1>
            </div>
            <div class="hero">
                <p>A home away from home, in the city.</p>
                <a href="contact.html" class="cta-button">Book</a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 CB Nest.</p>
    </footer>
</body>

</html>
